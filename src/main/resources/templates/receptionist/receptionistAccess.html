<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Impostazione del Titolo della Pagina -->
  <title>Receptionist Access - HotelSys</title>

  <!-- Impostazione del Favicon della Pagina -->
  <link rel="icon" href="../../asset/favicon.ico" type="image/x-icon">

  <!-- Inclusione del framework Tailwind CSS da un CDN (Content Delivery Network) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inclusione di file JavaScript -->
  <script src="../app/main.js" defer></script>
  <script src="../app/receptionist/receptionistAccess.js" defer></script>
</head>

<!-- BODY -->
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <div id="header">
    <!-- contenuto caricato dinamicamente da main.js -->
  </div> 

  <!-- Main Content -->
  <main class="flex-grow pt-24">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Receptionist Access</h1>
      <p class="text-lg text-gray-600 mb-10">
        Sign in to manage daily operations and oversee bookings.
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col hover:shadow-xl transition-shadow">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>

          <form action="/login" method="POST" id="loginForm" class="flex flex-col space-y-4">
            <div>
              <label for="loginEmail" class="block text-gray-700 font-medium mb-1">Email</label>
              <input type="email" id="loginEmail" name="username" 
                     class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" 
                     placeholder="you@example.com" required>
            </div>

            <div>
              <label for="loginPassword" class="block text-gray-700 font-medium mb-1">Password</label>
              <input type="password" id="loginPassword" name="password" 
                     class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" 
                     placeholder="••••••••" required>
            </div>

            <button id="loginButton" type="submit" class="bg-blue-600 text-white py-2 rounded-md">
              Login
            </button>
          </form>

          <p class="text-sm text-gray-500 mt-4 text-center">
            Forgot password? <a href="#" class="text-blue-600 hover:text-blue-700">Reset it here</a>
          </p>
        </div>

        <!-- Registration Form -->
        <div class="flex-1 bg-white rounded-lg shadow-lg p-8 flex flex-col">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Create an Account</h2>

          <form id="registrationForm" class="flex flex-col space-y-4">
            <div>
              <label for="regName" class="block text-gray-700 font-medium mb-1">Full Name</label>
              <input type="text" id="regName" name="fullName" 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" 
                    placeholder="John Doe" required>
            </div>

            <div>
              <label for="regEmail" class="block text-gray-700 font-medium mb-1">Email</label>
              <input type="email" id="regEmail" name="email" 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" 
                    placeholder="you@example.com" required>
            </div>

            <div>
              <label for="regPassword" class="block text-gray-700 font-medium mb-1">Password</label>
              <input type="password" id="regPassword" name="password" 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" 
                    placeholder="••••••••" required>
            </div>

            <button id="registerButton" type="button" 
                    class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors">
              Sign Up
            </button>
          </form>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer">
    <!-- contenuto caricato dinamicamente da main.js -->
  </div> 
</body>
</html>
