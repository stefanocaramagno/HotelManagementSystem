<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Impostazione del Titolo della Pagina -->
  <title>Assign Tasks - HotelSys</title>

  <!-- Impostazione del Favicon della Pagina -->
  <link rel="icon" href="../../asset/favicon.ico" type="image/x-icon">

  <!-- Inclusione del framework Tailwind CSS da un CDN (Content Delivery Network) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inclusione di file JavaScript -->
  <script src="../app/main.js" defer></script>
  <script src="../app/operationsManager/assignTask.js" defer></script>
</head>

<!-- BODY -->
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <div id="header">
    <!-- contenuto caricato dinamicamente da main.js -->
  </div> 

  <!-- Main Content -->
  <main class="flex-grow pt-24">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Assign Tasks</h1>
      <p class="text-lg text-gray-600 mb-10">
        Assign cleaning tasks to staff members to maintain room hygiene.
      </p>

      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Task Assignment</h2>
        <form class="space-y-4">
          <div>
            <label for="staffMember" class="block text-gray-700 font-medium mb-1">Select Staff Member</label>
            <select id="staffMember" class="w-full border border-gray-300 rounded-md px-3 py-2">
              <!-- contenuto caricato dinamicamente da operationsManager/assignTasks.js -->
            </select>
          </div>
          <div>
            <label for="dirtyRoom" class="block text-gray-700 font-medium mb-1">Select Dirty Room</label>
            <select id="dirtyRoom" class="w-full border border-gray-300 rounded-md px-3 py-2">
              <!-- contenuto caricato dinamicamente da operationsManager/assignTasks.js -->
            </select>
          </div>
          <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
              Assign Cleaning Task
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer">
    <!-- contenuto caricato dinamicamente da main.js -->
  </div> 
</body>
</html>
